name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff
      - run: ruff check app/ tests/

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: erp
          POSTGRES_PASSWORD: erp_password
          POSTGRES_DB: erp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U erp"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
    env:
      DATABASE_URL: "postgresql+asyncpg://erp:erp_password@localhost:5432/erp_test"
      DATABASE_URL_SYNC: "postgresql://erp:erp_password@localhost:5432/erp_test"
      REDIS_URL: "redis://localhost:6379/0"
      SECRET_KEY: "test-secret"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install ".[dev]"
      - run: pytest tests/ -v --tb=short

  docker:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - run: docker compose build
